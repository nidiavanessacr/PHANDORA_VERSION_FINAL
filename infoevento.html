    <div class="container my-3 pb-3">
        <div class="row">
            <div class="col-sm12 col-md-4 col-lg-4 col-xl-4">
                        <!-- Contact form-->
                        <div class="bg-dark rounded-4 py-5 px-4 px-md-1">
                            <div class="text-center mb-5">
                                <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><img class="img-fluid w-80" src="img\logo.png"></img></div>
                                <h1 class="fw-bolder" style="color: white">Registro</h1>
                                <p class="lead fw-normal text-muted mb-0">No te vas arrepentir!</p>
                            </div>
                            <div class="row gx-5 justify-content-center">
                                <div class="col-lg-8 col-xl-6">
                                    <!-- * * * * * * * * * * * * * * *-->
                                    <!-- * * SB Forms Contact Form * *-->
                                    <!-- * * * * * * * * * * * * * * *-->
                                    <!-- This form is pre-integrated with SB Forms.-->
                                    <!-- To make this form functional, sign up at-->
                                    <!-- https://startbootstrap.com/solution/contact-forms-->
                                    <!-- to get an API token!-->
                                    <div id="success"></div>
                                    <form name="sentMessage" id="contactForm" novalidate="novalidate">
                                        <!-- Name input-->
                                        <div class="form-floating mb-3 control-group">
                                            <input class="form-control border-0 p-4" id="name" type="text" placeholder="Ingresa tu nombre..." required="required" data-validation-required-message="Porfavor ingresa tu nombre"/>
                                            <label for="name">Nombre completo.</label>
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <!-- Email address input-->
                                        <div class="control-group form-floating mb-3">
                                            <input class="form-control border-0 p-4" id="email" type="email" placeholder="Ingresa tu Email" required="required" data-validation-required-message="Porfavor ingresa tu Email" />
                                            <label for="email">Correo electrónico.</label>
                                            <p class="help-block text-danger"></p>

                                        </div>
                                        <!-- Phone number input-->
                                        <div class="form-floating mb-3 control-group">
                                            <input class="form-control border-0 p-4" id="number" type="number" placeholder="(123) 456-7890" required="required" data-validation-required-message="Porfavor ingresa un numero"/>
                                            <label for="phone">Número de celular.</label>
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <!-- Message input-->
                                        <div class="form-floating mb-3 control-group">
                                            <textarea class="form-control border-0 p-4" id="message" type="text" placeholder="Enter your message here..." rows="3" required="required" data-validation-required-message="Ingresa un mensaje"></textarea>
                                            <label for="message">Mensaje.</label>
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div class="d-grid"><button class="btn btn-primary btn-lg" id="sendMessageButton" type="submit">Registrarse</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>        
            </div>
            <div class="col-sm12 col-md-8 col-lg-8 col-xl-8 rounded-4">
            <!-- Blog Detail Start -->
                <div class="bg-dark rounded-4">
                    <div class="position-relative">
                        <img class="img-fluid w-100" src="img\feature.png" alt="">
                        <div class="position-absolute bg-primary d-flex flex-column align-items-center justify-content-center rounded-circle"
                            style="width: 60px; height: 60px; bottom: -30px; right: 30px;">
                            <h4 class="font-weight-bold mb-n1" style="color: white">14</h4>
                            <small class="text-white text-uppercase">Sep</small>
                        </div>
                    </div>
                    <div class="bg-dark rounded-2" style="padding: 30px;" style="width: 50px;">
                        <div class="d-flex mb-3">
                            <div class="d-flex align-items-center">
                                <img class="rounded-circle" style="width: 40px; height: 40px;" src="img\anapp.png" alt="">
                                <a class="text-muted ml-2" href="" style="color: white">Ana</a>
                            </div>
                        </div>
                        <h4 class="font-weight-bold mb-3" style="color: white">¡Ven y participa!</h4>
                        <p style="color: white">Ven a celebrar y atrapa tu Ponyta Shiny.</p>
                        
                <!-- Blog Detail End -->
                    </div>
                </div>
            </div>
        </div>
